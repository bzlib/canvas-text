      window.onload = function(){
        var canvas = initCanvas(document.getElementById("test-canvas")),
            ctx = canvas.getContext('2d'),
            waiting = false;
        
        ctx.textBaseline = 'top';
        ctx.font = "0.8em 'arial'";

        canvas.onmousemove = function(e) {
          if (!waiting) {
            waiting = true;
            setTimeout(function(){waiting = false}, 10);
            var start = 0, step = 60, n = 0, str;
            ctx.clearRect(0, 0, 500, 300);
            ctx.save();
            ctx.translate(e.clientX-canvas.offsetLeft, e.clientY-canvas.offsetTop);
            ctx.rotate(0.2);
            while(start < dummyText.length) {
              str = dummyText.substr(start, step);
              start += step;
              ctx.fillText(str, 0, 8*n++);
            }
            ctx.restore();
          }
        }
      }
		</script>
